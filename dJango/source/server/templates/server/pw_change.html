<html>
<head>
    <title>Update</title>
	<meta charset='utf-8'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="content container">
        <header class="page-header">
            <h1><a href="/">Home</a><h1>
        </header>
        <div class="row">
            <div class="col-md-16">
                <form method="POST" action="">
					{% csrf_token %}
					<div class="form-group">
						<label for="id_name">이름 </label>
						<input type="text" name="name" class="form-control" id="name" minlength="3" placeholder="{{ name }}" disabled>
					</div>
					<div class="form-group">
                        <label for="id_username">아이디</label>
                        <input type="text" name="username" class="form-control" id="username" minlength="5" placeholder="{{ id }}" disabled>
                    </div>
					<div class="form-group">
						<label for="id_new_password">새로운 비밀번호 (대/소문자, 특수 문자 포함 8자 이상)</label>
						<input type="password" name="new_password" class="form-control" id="new_password" minlength="8" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{8,50}$" placeholder="새로운 패스워드">
					</div>
					<div class="form-group">
						<label for="id_new_password">비밀번호 재확인(대/소문자, 특수 문자 포함 8자 이상)</label>
						<input type="password" name="re_pw" class="form-control" id="re_pw" minlength="8" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{8,50}$" placeholder="새로운 패스워드">
					</div>
                    <button type="submit" class="btn btn-default">Modified</button><br><br>{{ message }}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
