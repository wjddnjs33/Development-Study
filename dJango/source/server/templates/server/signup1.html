<html>
<head>
    <title>Sign up</title>
	<meta charset='utf-8'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="content container">
        <header class="page-header">
            <h1>Sign up</h1>
        </header>
        <div class="row">
            <div class="col-md-16">
                <form method="POST" action="{% url 'signup' %}">
					{% csrf_token %}
					<div class="form-group">
						<label for="id_name">* 이름 (2자 이상)</label>
						<input type="text" name="name" class="form-control" id="name" placeholder="{{ m1 }}{{ message }}">
					</div>
					<div class="form-group">
                        <label for="id_username">* 아이디</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="{{ m2 }}{{ message }}{{ id }}">
                    </div>
                    <div class="form-group">
                        <label for="id_password">* 비밀번호 (대/소문자 및 특수문자 포함 8자 이상)</label>
                        <input type="password" name="password" class="form-control" id="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{6,50}$" placeholder="{{ m3 }}{{ message }}">
                    </div>
                    <div class="form-group">
                        <label for="id_re_password">* 비밀번호 재확인 (대/소문자 및 특수문자 포함 8자 이상)</label>
                        <input type="password" name="re_password" class="form-control" id="re_password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{6,50}$" placeholder="{{ m3 }}{{ message }}">
                    </div>
					 <div class="form-group">
                        <label for="id_age">* 나이</label>
                        <input type="number" name="age" class="form-control" id="age" placeholder="{{ m4 }}{{ message }}">
                    </div>
					<div class="form-group">
                        <label for="id_phone">* 휴대폰 번호</label>
                        <input type="text" name="phone" class="form-control" id="phone" placeholder="{{ m6 }}{{ message }}">
                    </div>
					<div class="form-group">
                        <label for="id_email">* 이메일</label>
                        <input type="text" name="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="{{ m5 }}{{message}}">
                    </div>
					 <div class="form-group">
                        <label for="id_Department">* 소속</label>
                        <input type="text" name="belong" class="form-control" id="belong" placeholder="{{ m7 }}{{ message }}">
                    </div>
					<div class="form-group">
                        <label for="id_Interests">* 관심 분야</label><br>
						<select name='Interests'>
							<option value="N/A">N/A </option>
							<option value="Pwnable">Pwnable</option>
							<option value="WebHacking">Web</option>
							<option value="Reversing">Reversing</option>
							<option value="Forensics">Forensics</option>
							<option value="Cryptology">Crypto</option>
							<option value="Network">Network</option>
						</select>
                     </div>
					 <div class="form-group">
					 	<label for="id_authority">관리자 코드</label>
						<input type="password" name="authority" class="form-control" id="authority" placeholder="{{ m8 }}{{ incorrect }}">
					 </div>
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
