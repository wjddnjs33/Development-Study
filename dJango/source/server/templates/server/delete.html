<html>
<head>
    <title>Update</title>
	<meta charset='utf-8'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
	<h1 align='center'><a href='/mypage'>Mypage</a></h1>
    <div class="content container">
        <header class="page-header">
			<h1><a href="/update">내 정보 변경</a></h1>
            <h1><a href="/mypage">[계정 탈퇴]</a></h1>
        </header>
        <div class="row">
            <div class="col-md-16">
                <form method="POST" action="{% url 'delete' %}">
					{% csrf_token %}
					<div class="form-group">
						<label for="id_name">이름 </label>
						<input type="text" name="name" class="form-control" id="name" minlength="3" placeholder="{{ name }}" disabled>
					</div>
					<div class="form-group">
                        <label for="id_username">아이디</label>
                        <input type="text" name="username" class="form-control" id="username" minlength="5" placeholder="{{ id }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="id_password">* 현재 비밀번호 </label>
                        <input type="password" name="password" class="form-control" id="password" minlength="8" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{8,50}$" placeholder="현재 비밀번호">
                    </div>
                    <button type="submit" class="btn btn-default">Modified</button><br><br>{{ message }}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
