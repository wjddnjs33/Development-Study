<html>
<head>
    <title>Forgot</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
	<h1 align='center'><a href='/login'>Login</a></h1>
    <div class="content container">
        <header class="page-header">
            <h1>아이디 찾기</h1>
        </header>
        <div class="row">
            <div class="col-md-16">
                <form method="POST" action="{% url 'forgot' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="이름">
                    </div>
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="text" name="phone" class="form-control" id="phone" placeholder="휴대폰 번호">
                    </div>
					<p>
						{{ username }}
						{{ message }}
					</p>

                    <button type="submit" class="btn btn-default">Submit</button>
            		<h1>비밀번호 찾기 (구현 중)</h1>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="아이디">
                    </div>
                    <div class="form-group">
                        <label for="phone1">전화번호</label>
                        <input type="text" name="phone1" class="form-control" id="phone1" placeholder="휴대폰 번호">
                    </div>
                    <div class="form-group">
						<label for="email">이메일</label>
						<input type="text" name="email" class="form-control" id="email" placeholder="이메일">
					</div>
					<p>{{ message1 }}</p>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
